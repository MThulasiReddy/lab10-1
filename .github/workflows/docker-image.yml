name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.D_U }}
          password: ${{ secrets.D_T }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Festivalapi-SpringBoot
          file: ./Festivalapi-SpringBoot/backend.Dockerfile
          push: true
          tags: ${{ secrets.D_U }}/lab10-1b:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./festival-api
          file: ./festival-api/frontend.Dockerfile
          push: true
          tags: ${{ secrets.D_U }}/lab10-1f:latest
